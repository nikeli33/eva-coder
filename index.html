<script>
const webhookUrl = 'https://n8n.eva-dragon.ru/webhook/my-chat';
const historyWebhookUrl = 'https://n8n.eva-dragon.ru/webhook/get-chat-history';
const ADMIN_SESSION_KEY = 'eva_adminKey';

/* ========== JWT ADDED: config keys ========== */
// JWT storage key
const JWT_KEY = 'eva_jwt';
// URL of your python-api auth endpoints (adjust if different)
const AUTH_URL = 'https://api.eva-dragon.ru/auth';
/* ============================================ */

function getStoredAdminKey() { return sessionStorage.getItem(ADMIN_SESSION_KEY); }

/* ========== JWT ADDED: store adminKey also tries to obtain JWT (non-blocking) ========== */
function storeAdminKey(key) {
    if(key) sessionStorage.setItem(ADMIN_SESSION_KEY, key);
    updateAdminStatus();

    // Try to exchange entered adminKey for JWT from backend (non-blocking)
    // We keep original adminKey in sessionStorage for compatibility, but we also store JWT when available.
    (async function fetchJwt() {
        try {
            const resp = await fetch(`${AUTH_URL}/admin`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ adminKey: key })
            });
            if (resp.ok) {
                const data = await resp.json();
                if (data && data.access_token) {
                    sessionStorage.setItem(JWT_KEY, data.access_token);
                    // update UI to reflect JWT presence
                    updateAdminStatus();
                }
            } else {
                // –µ—Å–ª–∏ backend –≤–µ—Ä–Ω—É–ª 403 ‚Äî —É–¥–∞–ª–∏–º —Ä–∞–Ω–µ–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π JWT, –Ω–æ –æ—Å—Ç–∞–≤–∏–º adminKey (—Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å)
                if (resp.status === 403) {
                    sessionStorage.removeItem(JWT_KEY);
                    // –Ω–µ —É–¥–∞–ª—è–µ–º adminKey ‚Äî —á—Ç–æ–±—ã –Ω–µ –ª–æ–º–∞—Ç—å —Å—Ç–∞—Ä—É—é –ª–æ–≥–∏–∫—É, –Ω–æ –∏–Ω—Ñ–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    displayMessageInChat('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ (–ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞).', 'ai');
                }
            }
        } catch (e) {
            // —Å–µ—Ç—å/—Å–µ—Ä–≤–µ—Ä–Ω–∞—è –æ—à–∏–±–∫–∞ ‚Äî –Ω–∏—á–µ–≥–æ –∫—Ä–∏—Ç–∏—á–Ω–æ–≥–æ, –æ—Å—Ç–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π adminKey
            console.warn('JWT fetch error', e);
        }
    })();
}
/* ============================================ */

function clearAdminKey() {
    sessionStorage.removeItem(ADMIN_SESSION_KEY);
    updateAdminStatus();
}

/* ========== JWT ADDED: JWT helpers ========== */
function getStoredJWT() { return sessionStorage.getItem(JWT_KEY); }
function clearJWT() { sessionStorage.removeItem(JWT_KEY); }

/**
 * verifyStoredJWT - –µ—Å–ª–∏ JWT –µ—Å—Ç—å, –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –µ–≥–æ —É –±–µ–∫–µ–Ω–¥–∞ (/auth/verify).
 * –ü—Ä–∏ –Ω–µ–≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —É–¥–∞–ª—è–µ—Ç JWT.
 */
async function verifyStoredJWT() {
    const jwt = getStoredJWT();
    if (!jwt) return;
    try {
        const resp = await fetch(`${AUTH_URL}/verify`, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + jwt }
        });
        if (!resp.ok) {
            // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–æ–∫–µ–Ω –µ—Å–ª–∏ –æ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω
            clearJWT();
        }
    } catch (e) {
        console.warn('JWT verify error', e);
        // –ù–µ —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ —Å–µ—Ç–µ–≤–æ–π –æ—à–∏–±–∫–µ ‚Äî –ø—É—Å—Ç—å –æ—Å—Ç–∞–Ω–µ—Ç—Å—è, –ø—Ä–æ–≤–µ—Ä–∏–º –ø–æ–∑–∂–µ –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–π –ø–æ–ø—ã—Ç–∫–µ.
    }
}

function updateAdminStatus() {
    // Consider admin active if either legacy adminKey or JWT exists
    const isAdmin = Boolean(getStoredAdminKey()) || Boolean(getStoredJWT());
    document.getElementById('admin-status').innerText = isAdmin ? '–ê–¥–º–∏–Ω: –¥–∞' : '–ê–¥–º–∏–Ω: –Ω–µ—Ç';
}

// –ö–∞—Å—Ç–æ–º–Ω—ã–π –≤–≤–æ–¥ –ø–∞—Ä–æ–ª—è —á–µ—Ä–µ–∑ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
function askAdminKey() {
    return new Promise((resolve) => {
        const modal = document.getElementById('admin-modal');
        const input = document.getElementById('admin-key-input');
        const submitBtn = document.getElementById('admin-submit-btn');
        const cancelBtn = document.getElementById('admin-cancel-btn');

        modal.style.display = 'block';
        input.value = '';
        input.focus();

        function cleanup() {
            modal.style.display = 'none';
            submitBtn.removeEventListener('click', onSubmit);
            cancelBtn.removeEventListener('click', onCancel);
            input.removeEventListener('keydown', onEnter);
        }

        function onSubmit() { cleanup(); resolve(input.value.trim() || null); }
        function onCancel() { cleanup(); resolve(null); }
        function onEnter(event) { if(event.key==='Enter') onSubmit(); }

        submitBtn.addEventListener('click', onSubmit);
        cancelBtn.addEventListener('click', onCancel);
        input.addEventListener('keydown', onEnter);
    });
}

// –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
function createImageModal() {
    if(document.getElementById('image-modal')) return;
    const modal = document.createElement('div');
    modal.id = 'image-modal';
    modal.style.position = 'fixed';
    modal.style.top = 0;
    modal.style.left = 0;
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.background = 'rgba(0,0,0,0.8)';
    modal.style.display = 'none';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
    modal.style.zIndex = 2000;
    modal.style.transition = 'opacity 0.3s ease';

    const img = document.createElement('img');
    img.id = 'modal-img';
    img.style.maxWidth = '90%';
    img.style.maxHeight = '90%';
    img.style.borderRadius = '10px';
    img.style.transform = 'scale(0.8)';
    img.style.transition = 'transform 0.3s ease';
    modal.appendChild(img);

    modal.addEventListener('click', ()=>{
        modal.style.opacity = 0;
        img.style.transform = 'scale(0.8)';
        setTimeout(()=>{ modal.style.display='none'; }, 300);
    });

    document.body.appendChild(modal);
}
createImageModal();

/* ===========================
   HELPERS: —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ URL –∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫

function isLikelyImageUrl(url) {
    if(typeof url !== 'string') return false;
    // –ø—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—é (–≤–∫–ª—é—á–∞—è query-string)
    return /\.(png|jpe?g|gif|webp|avif|svg|bmp)(\?.*)?$/i.test(url.trim());
}
function isOnlyUrlString(text) {
    if(typeof text !== 'string') return false;
    return /^\s*https?:\/\/\S+\s*$/.test(text);
}
function createImageElement(src, maxWidth = 300) {
    const img = document.createElement('img');
    img.src = src;
    img.style.maxWidth = maxWidth + 'px';
    img.style.maxHeight = '300px';
    img.style.borderRadius = '10px';
    img.style.cursor = 'pointer';
    img.style.transition = 'transform 0.2s ease, box-shadow 0.2s ease';
    img.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
    img.addEventListener('mouseenter', ()=>{ img.style.transform = 'scale(1.05)'; img.style.boxShadow = '0 6px 20px rgba(0,0,0,0.35)'; });
    img.addEventListener('mouseleave', ()=>{ img.style.transform = 'scale(1)'; img.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)'; });
    img.addEventListener('click', ()=> showImageInModal(src));
    // –µ—Å–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å ‚Äî –æ—Ç–æ–±—Ä–∞–∑–∏–º —Å—Å—ã–ª–∫—É –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (fallback)
    img.addEventListener('error', ()=> {
        const a = document.createElement('a');
        a.href = src;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerText = src;
        a.style.wordBreak = 'break-all';
        img.replaceWith(a);
    });
    return img;
}

function displayMessageInChat(content, type, id=null, isImage=false, fileName=null) {
    const messagesContainer = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    if(id) messageDiv.id = id;

    if(type==='ai'){
        const avatarImg=document.createElement('img');
        avatarImg.className='avatar';
        avatarImg.src='assets/eva.jpg';
        avatarImg.alt='AI Avatar';
        messageDiv.appendChild(avatarImg);
    }

    const bubbleDiv=document.createElement('div');
    bubbleDiv.className='bubble';
    bubbleDiv.style.position = 'relative';

    // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ: –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º —Å–ª—É—á–∞–∏ –∫–æ–≥–¥–∞ content ‚Äî –æ–±—ä–µ–∫—Ç –∏–ª–∏ JSON-—Å—Ç—Ä–æ–∫–∞ —Å –ø–æ–ª–µ–º content
    let parsed = null;
    let raw = content;
    if (typeof content === 'object' && content !== null) {
        parsed = content;
    } else if (typeof content === 'string') {
        try { parsed = JSON.parse(content); } catch(e) { parsed = null; }
    }
    if (parsed && typeof parsed === 'object' && parsed.content !== undefined) {
        raw = parsed.content;
    }

    // –µ—Å–ª–∏ —ç—Ç–æ —è–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ-–ø—Ä–µ–≤—å—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞ –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ)
    if(isImage){
        const wrapper = document.createElement('div');
        wrapper.style.position = 'relative';
        wrapper.style.display = 'inline-block';

        const imgEl = createImageElement(raw);
        wrapper.appendChild(imgEl);

        const closeBtn = document.createElement('span');
        closeBtn.innerHTML = '&times;';
        closeBtn.style.position = 'absolute';
        closeBtn.style.top = '-8px';
        closeBtn.style.right = '-8px';
        closeBtn.style.background = 'rgba(0,0,0,0.6)';
        closeBtn.style.color = 'white';
        closeBtn.style.fontSize = '18px';
        closeBtn.style.fontWeight = 'bold';
        closeBtn.style.borderRadius = '50%';
        closeBtn.style.cursor = 'pointer';
        closeBtn.style.width = '24px';
        closeBtn.style.height = '24px';
        closeBtn.style.display = 'flex';
        closeBtn.style.alignItems = 'center';
        closeBtn.style.justifyContent = 'center';

        closeBtn.addEventListener('click', (e)=>{
            e.stopPropagation();
            wrapper.remove();
            // –æ—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–µ—Å–ª–∏ —ç—Ç–æ –ø—Ä–µ–≤—å—é –≤—Ä–µ–º–µ–Ω–Ω–æ–µ)
            const imageInputEl = document.getElementById('image-upload');
            if(imageInputEl) imageInputEl.value = '';
            resetUploadProgress(); // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å, –µ—Å–ª–∏ –ø—Ä–µ–≤—å—é —É–¥–∞–ª–µ–Ω–æ
        });

        wrapper.appendChild(closeBtn);

        if(fileName){
            const nameDiv = document.createElement('div');
            nameDiv.style.textAlign = 'center';
            nameDiv.style.fontSize = '12px';
            nameDiv.style.marginTop = '4px';
            nameDiv.style.color = '#111';
            nameDiv.innerText = fileName;
            wrapper.appendChild(nameDiv);
        }

        bubbleDiv.appendChild(wrapper);

    } else {
        // –ï—Å–ª–∏ raw ‚Äî –æ–¥–∏–Ω–æ—á–Ω–∞—è URL-—Å—Ç—Ä–æ–∫–∞, –∏ –æ–Ω–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É (–¥–ª—è –≤—Å–µ—Ö —Ç–∏–ø–æ–≤: human/user/ai)
        if (typeof raw === 'string' && isOnlyUrlString(raw.trim()) && isLikelyImageUrl(raw.trim())) {
            const imgEl = createImageElement(raw.trim());
            bubbleDiv.appendChild(imgEl);
            // –ø–æ–¥–ø–∏—Å—å/—Ç–∏–ø, –µ—Å–ª–∏ –µ—Å—Ç—å
            if(parsed && parsed.type) {
                const caption = document.createElement('div');
                caption.style.fontSize = '12px';
                caption.style.marginTop = '6px';
                caption.style.color = '#333'
                caption.innerText = parsed.type;
                bubbleDiv.appendChild(caption);
            }
        }
        // –î–ª—è ai: —Ä–µ–Ω–¥–µ—Ä–∏–º –∫–∞–∫ markdown (–±–µ–∑–æ–ø–∞—Å–Ω–æ), –∫–∞–∫ –±—ã–ª–æ —Ä–∞–Ω—å—à–µ
        else if (type === 'ai') {
            try {
                const sourceText = String(typeof parsed === 'object' && parsed !== null && parsed.content ? parsed.content : raw || '');
                const rawHtml = marked.parse(sourceText);
                const cleanHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });
                const temp = document.createElement('div');
                temp.innerHTML = cleanHtml;
                // –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∞—Ç—Ä–∏–±—É—Ç—ã –¥–ª—è —Å—Å—ã–ª–æ–∫
                temp.querySelectorAll('a').forEach(a => {
                    try {
                        a.setAttribute('target', '_blank');
                        a.setAttribute('rel', 'noopener noreferrer');
                    } catch (e) {}
                });
                // –µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ HTML –µ—Å—Ç—å —Ç–µ–≥–∏ <a href="..."> –∏ href –≤–µ–¥—ë—Ç –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É ‚Äî –∑–∞–º–µ–Ω–∏–º —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
                temp.querySelectorAll('a').forEach(a => {
                    const href = a.getAttribute('href') || a.innerText || '';
                    if (isLikelyImageUrl(href)) {
                        const imgReplacement = createImageElement(href);
                        a.replaceWith(imgReplacement);
                    }
                });
                bubbleDiv.innerHTML = temp.innerHTML;
            } catch (e) {
                bubbleDiv.innerText = String(raw || '');
                console.warn('Markdown render error or sanitization failed:', e);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –±–ª–æ–∫–æ–≤ –∫–æ–¥–∞ (–ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ HTML)
            bubbleDiv.querySelectorAll('pre code').forEach(codeBlock=>{
                const pre=codeBlock.parentElement;
                const existing = pre.querySelector('.copy-button');
                if(existing) return;
                const btn=document.createElement('button');
                btn.innerText='Copy';
                btn.className='copy-button';
                btn.addEventListener('click',()=>{
                    navigator.clipboard.writeText(codeBlock.innerText)
                        .then(()=>{btn.innerText='Copied!'; setTimeout(()=>{btn.innerText='Copy';},2000);})
                        .catch(()=>{btn.innerText='Error'; setTimeout(()=>{btn.innerText='Copy';},2000);});
                });
                pre.style.position = 'relative';
                pre.appendChild(btn);
            });
        }
        // –î–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ç–∏–ø–æ–≤ (user/human –∏ —Ç.–ø.) –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç–æ–≤–∞—è –≤—Å—Ç–∞–≤–∫–∞
        else {
            bubbleDiv.innerText = String(raw || '');
        }
    }

    messageDiv.appendChild(bubbleDiv);
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

/* ========== –æ—Å—Ç–∞–ª—å–Ω–æ–π –≤–∞—à –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ========== */

async function loadChatHistory() {
    try {
        const response = await fetch(historyWebhookUrl, { method:'POST' });
        if(!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞.');
        const chatHistory = await response.json();

        chatHistory.forEach(msg => {
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –∏ —Ç–∏–ø
            const content = (msg && msg.json && (msg.json.message||msg.json.output)) || '';
            const type = (msg && msg.json && msg.json.type) || 'ai';

            // –§–∏–ª—å—Ç—Ä—É–µ–º human-—Å–æ–æ–±—â–µ–Ω–∏—è —Å "SCHEDULED_INITIATE_CONVERSATION"
            if(type === 'human' && typeof content === 'string' && content.includes("SCHEDULED_INITIATE_CONVERSATION")) {
                return; // –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            }

            displayMessageInChat(content, type);
        });
    } catch(err){
        console.error(err);
        displayMessageInChat('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞.','ai');
    }
}

// -------- –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä: —Ñ—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è --------
function showUploadProgressUI() {
    const prog = document.getElementById('upload-progress');
    prog.style.display = 'flex';
    prog.setAttribute('aria-hidden','false');
}
function hideUploadProgressUI() {
    const prog = document.getElementById('upload-progress');
    prog.style.display = 'none';
    prog.setAttribute('aria-hidden','true');
    setUploadProgressValue(0);
}
function setUploadProgressValue(percent) {
    const bar = document.getElementById('upload-progress-bar');
    const text = document.getElementById('upload-progress-text');
    const pct = Math.max(0, Math.min(100, Math.round(percent)));
    if(bar) bar.style.width = pct + '%';
    if(text) text.innerText = pct + '%';
    const prog = document.getElementById('upload-progress');
    if(prog) prog.setAttribute('aria-valuenow', pct);
}
function resetUploadProgress(){
    setUploadProgressValue(0);
    hideUploadProgressUI();
}

// -------- –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è (—Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å–∞) --------
async function sendMessage() {
    const input=document.getElementById('message-input');
    const imageInput=document.getElementById('image-upload');
    const fileInput=document.getElementById('file-upload');
    const sendButton=document.getElementById('send-button');
    const loader=document.getElementById('loader');

    const messageText=input.value.trim();
    const imageFile = imageInput && imageInput.files && imageInput.files[0] ? imageInput.files[0] : null;
    const otherFiles = fileInput ? Array.from(fileInput.files) : [];

    if(messageText==='' && !imageFile && otherFiles.length===0) return;

    let adminKey = getStoredAdminKey();
    if(!adminKey){
        const entered = await askAdminKey();
        if(!entered){
            displayMessageInChat('–û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞. –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è.','ai');
            return;
        }
        storeAdminKey(entered);
        adminKey = entered;
    }

    sendButton.disabled = true;
    loader.style.display = 'inline-block';

    try{
        const formData = new FormData();
        if(messageText!=='') formData.append('message',messageText);
        if(imageFile) formData.append('image',imageFile);
        // –¥–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã –ø–æ–¥ –∫–ª—é—á 'files' (–º–Ω–æ–≥–æ—Ñ–∞–π–ª–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞)
        otherFiles.forEach(f => formData.append('files', f));
        // legacy: keep sending adminKey for backward compatibility
        formData.append('adminKey',adminKey);

        const hasFiles = Boolean(imageFile) || otherFiles.length>0;

        // obtain jwt if exists (may be null on first request)
        const jwt = getStoredJWT();

        if(hasFiles){
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º XHR, —á—Ç–æ–±—ã –æ—Ç—Å–ª–µ–¥–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ –ª—é–±—ã—Ö —Ñ–∞–π–ª–æ–≤
            showUploadProgressUI();
            setUploadProgressValue(0);

            await new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', webhookUrl, true);

                // JWT ADDED: –µ—Å–ª–∏ –µ—Å—Ç—å jwt ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ Authorization
                if (jwt) {
                    try { xhr.setRequestHeader('Authorization', 'Bearer ' + jwt); } catch(e){ console.warn('xhr header set failed', e); }
                }

                xhr.upload.onprogress = function(e){
                    if(e.lengthComputable){
                        const percent = (e.loaded / e.total) * 100;
                        setUploadProgressValue(percent);
                    } else {
                        // –µ—Å–ª–∏ –¥–ª–∏–Ω–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞ ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å
                    }
                };

                xhr.onload = function(){
                    setUploadProgressValue(100);
                    let data = {};
                    try{ data = JSON.parse(xhr.responseText||'{}'); } catch(e){ data = {raw: xhr.responseText}; }

                    const outputText = (data.output||(data.json&&data.json.output))||'';
                    const deniedByText = typeof outputText==='string' && /–¥–æ—Å—Ç—É–ø\s*–∑–∞–ø—Ä–µ—â/i.test(outputText.toLowerCase());

                    if(xhr.status === 403){
                        displayMessageInChat(outputText||'–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.','ai');
                        clearAdminKey();
                        clearJWT(); // JWT ADDED: clear on 403 as well
                        resolve();
                        return;
                    } else if(deniedByText){
                        displayMessageInChat(outputText,'ai');
                        clearAdminKey();
                        clearJWT();
                        resolve();
                        return;
                    } else if(xhr.status < 200 || xhr.status >= 300){
                        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', xhr.status, data);
                        displayMessageInChat('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É.','ai');
                        resolve();
                        return;
                    }

                    // –£–¥–∞—á–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤
                    if(messageText!=='') displayMessageInChat(messageText,'user');
                    if(imageFile) displayMessageInChat(`–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${imageFile.name}`,'user');
                    otherFiles.forEach(f=> displayMessageInChat(`–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${f.name}`,'user'));

                    displayMessageInChat(outputText||JSON.stringify(data),'ai');

                    // –æ—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç—ã
                    input.value = '';
                    if(imageInput) imageInput.value = '';
                    if(fileInput) fileInput.value = '';
                    // —É–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –ø—Ä–µ–≤—å—é
                    const tempPreview = document.getElementById('image-preview-temp');
                    if(tempPreview) tempPreview.remove();
                    resolve();
                };

                xhr.onerror = function(){
                    console.error('XHR error', xhr);
                    displayMessageInChat('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞.','ai');
                    reject(new Error('XHR error'));
                };

                xhr.onabort = function(){
                    displayMessageInChat('–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞.','ai');
                    reject(new Error('abort'));
                };

                xhr.send(formData);
            });

            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É (—á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª 100%)
            setTimeout(()=> resetUploadProgress(), 700);

        } else {
            // –ù–µ—Ç —Ñ–∞–π–ª–æ–≤ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º fetch (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
            // JWT ADDED: –¥–æ–±–∞–≤–ª—è–µ–º Authorization –∑–∞–≥–æ–ª–æ–≤–æ–∫ –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–∫–µ–Ω
            const headers = {};
            const jwtHeader = getStoredJWT();
            if (jwtHeader) headers['Authorization'] = 'Bearer ' + jwtHeader;

            const response = await fetch(webhookUrl,{method:'POST', body:formData, headers: headers});
            let data = {};
            try{ data = await response.json(); }catch(e){ console.warn('–û—Ç–≤–µ—Ç –Ω–µ JSON:', e); data = {raw: ''}; }

            const outputText = (data.output||(data.json&&data.json.output))||'';
            const deniedByText = typeof outputText==='string' && /–¥–æ—Å—Ç—É–ø\s*–∑–∞–ø—Ä–µ—â/i.test(outputText.toLowerCase());

            if(!response.ok && response.status===403){
                displayMessageInChat(outputText||'–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.','ai');
                clearAdminKey();
                clearJWT();
                return;
            } else if(deniedByText){
                displayMessageInChat(outputText,'ai');
                clearAdminKey();
                clearJWT();
                return;
            } else if(!response.ok){
                console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:',response.status,data);
                displayMessageInChat('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É.','ai');
                return;
            }

            if(messageText!=='') displayMessageInChat(messageText,'user');
            displayMessageInChat(outputText||JSON.stringify(data),'ai');

            input.value = '';
        }

    } catch(err){
        console.error(err);
        displayMessageInChat('–û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.','ai');
    } finally{
        loader.style.display='none';
        sendButton.disabled=false;
    }
}

// –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ (–∫–∞–∫ –±—ã–ª–æ —Ä–∞–Ω—å—à–µ)

});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ñ–∞–π–ª–æ–≤ (zip, .py, .txt, .md, .json, .csv)
document.getElementById('file-upload').addEventListener('change', function() {
    const files = Array.from(this.files);
    if (!files.length) {
        resetUploadProgress();
        return;
    }

    files.forEach(file => {
        const isArchive = /\.zip$/i.test(file.name);
        const isTextLike = /\.(py|txt|json|md|csv)$/i.test(file.name);

        const reader = new FileReader();
        reader.onload = function(e) {
            if (isTextLike) {
                // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ + –Ω–µ–±–æ–ª—å—à–æ–π –ø—Ä–µ–≤—å—é (–ø–µ—Ä–≤—ã–µ 1000 —Å–∏–º–≤–æ–ª–æ–≤)
                const content = String(e.target.result || '');
                const preview = content.length > 1000 ? content.slice(0,1000) + '\n\n... (–æ–±—Ä–µ–∑–∞–Ω–æ) ...' : content;
                displayMessageInChat(`üìÑ ${file.name}\n\n${preview}`,'user');
            } else if (isArchive) {
                displayMessageInChat(`üì¶ –ê—Ä—Ö–∏–≤: ${file.name}`,'user');
            } else {
                // –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞—è –ø–æ–¥–ø–∏—Å—å –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ç–∏–ø–æ–≤
                displayMessageInChat(`üìÅ –§–∞–π–ª: ${file.name}`,'user');
            }
        };

        // –î–ª—è —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤ —á–∏—Ç–∞–µ–º —Ç–µ–∫—Å—Ç, –¥–ª—è –∞—Ä—Ö–∏–≤–æ–≤ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ—Ç–∫—É (–Ω–µ —á–∏—Ç–∞–µ–º –±–∏–Ω–∞—Ä–Ω–æ)
        if (isTextLike) {
            reader.readAsText(file);
        } else {
            // –¥–ª—è –∞—Ä—Ö–∏–≤–æ–≤/–±–∏–Ω–∞—Ä–Ω—ã—Ö –Ω–µ —á–∏—Ç–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            reader.readAsArrayBuffer(file);
        }
    });

    showUploadProgressUI();
    setUploadProgressValue(0);
});
